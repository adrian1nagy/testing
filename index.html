<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>emmHUB</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />
		<link rel="stylesheet" href="css/memas.custom.css" />
		
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

		<link rel="stylesheet" href="css/memas.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />

		<link rel="stylesheet" href="css/jquery.ui.datepicker.css" />
		<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
		<script src="js/jquery.validate.js"></script>

		
		<script src="conf.js"></script>
		<script src="setup-data.js"></script>
		<script src="js/jquery.ui.datepicker.js"></script>
		<script src="js/core/emmhub_member.js" type="text/javascript"></script>
		<script src="js/common.js" type="text/javascript"></script>
		<script src="js/login.js" type="text/javascript"></script>
		<script src="js/member.js" type="text/javascript"></script>
		<script src="js/lost.js" type="text/javascript"></script>
		<script src="js/settings.js" type="text/javascript"></script>
		<script src="js/register.js" type="text/javascript"></script>
		<script src="js/member-edit.js" type="text/javascript"></script>
		<script src="js/member-create.js" type="text/javascript"></script>
		<script src="js/common.js"></script>
	
	
	</head>
	<body>
		<div data-role="page" data-theme="a" id="member">

			<div data-role="header" data-position="inline">
				<h1>Mitglieder</h1>
				<a href="#" data-icon="check" data-theme="b" id="member-logout-btn" class="ui-btn-right">Logout</a>
			</div><!-- /header -->

			<div role="main" class="ui-content" id="swipe">
				<ul data-role="listview" data-inset="true" id="member-list">
				</ul>
			</div><!-- /content -->
			
			<div id="swipePopup" data-role="popup" data-theme="a">
				    <div class="ui-grid-a">
				    	<div data-role="content">
				            <div class="message" ></div>
				        </div>
	            <div class="ui-block-a">
	                <a id="confirm-delete" class="ui-btn ui-corner-all ui-mini ui-btn-a" data-rel="back">Yes</a>
	            </div>
	            <div class="ui-block-b">
	                <a id="cancel" class="ui-btn ui-corner-all ui-mini ui-btn-a" data-rel="back">Cancel</a>
	            </div>
		        </div>
	   		 </div><!-- /popup -->

			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
			    	<ul>
			        <li><a href="html/member-create.html" class="ui-btn ui-icon-plus ui-btn-icon-top" rel="external">Neuer Mitglied</a></li>
			        <li><a href="html/settings.html" class="ui-btn ui-icon-gear ui-btn-icon-top" rel="external">Setings</a></li>
			    	</ul>
	    		</div><!--navbar-->
			</div><!-- /footer -->
			<!-- Error popup -->
		    <div data-role="popup" id="member-error-popup" data-overlay-theme="a">
		        <div data-role="header" data-theme="a" class="ui-corner-top ui-header ui-bar-a" role="banner">
		            <h2 class="ui-title" role="heading" aria-level="1">Fehler</h2>
		        </div>
		        <div data-role="content">
		            <div class="error-popup-message" ></div>
		            <a data-rel="back" data-role="button" data-theme="c" id="close-popup-btn">Ok</a>
		        </div>
		    </div>
		</div><!-- /page -->
	</body>
</html>
